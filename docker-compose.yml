version: "3.3"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: validation-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: validation-frontend
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

